<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="search">
        <div class="container">
            <div class="search-block">
                <h1 class="search-title">Github Repositories Search</h1>
                <form action="" class="search-form">
                    <input type="text" class="search-input" placeholder="Enter repository name">
                </form>
            </div>
        </div>

        <button class="search-button">Top repositories</button>
    </section>

    <section class="repositories">
        <div class="container">

            <div class="repositories-block">
                <ul class="repositories-list">
                </ul>
            </div>

            <div class="pagination">
                <div class="pagination-wrapper">
                    
                </div>
            </div>

        </div>
    </section>

    <script type="module" src="js/script.js"></script>
</body>

</html>
